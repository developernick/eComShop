<h3>Your Cart:</h3>

<table class="table table-striped table-responsive">
  <thead>
    <tr>
      <th>Item</th>
      <th>Qty</th>
      <th>Price</th>
    </tr>
  </thead>
  <tbody>
    <tr ng-repeat="(id, product) in cart.contents">
      <td>{{product.name}}</td>
      <td>{{product.quantity}}</td>
      <td>{{product.pricing.formatted.without_tax}}</td>
			<td>
        <button ng-if="!addStatus" ng-click="delCart()" class="btn btn-success">Remove</button>
				<!-- <button ng-if="delStatus" class="btn btn-warning">{{delStatus}}</button> -->
      </td>
    </tr>
  </tbody>
</table>

<h4>Total Price: {{cart.totals.formatted.with_tax}}</h4>

<a href="#/checkout" class="btn btn-success">Checkout!</a>
